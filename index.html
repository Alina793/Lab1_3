<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Перевірка усного рахунку</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="center">Математичний тест</h1>
    <hr>
    <form name="test">
        <table class="center">
            <tr>
                <td><input id='d1' type="button" value="0-10" onClick="setMaxValue(10)"></td>
                <td><input id='d2' type="button" value="0-20" onClick="setMaxValue(20)"></td>
                <td><input id='d3' type="button" value="0-100" onClick="setMaxValue(100)"></td>
                <td><input id='d4' type="button" value="20+10" onClick="setMaxValue(31)"></td>
                <td><input id="plus" type="button" value="+" onClick='setSign("+")'></td>
                <td><input id="minus" type="button" value="-" onClick='setSign("-")'></td>
                <td><input id="multiply" type="button" value="*" onClick='setSign("*")'></td>
            </tr>
        </table>
        <hr>
        <table class="center">
            <tr>
                <td><input id="op1" size="3"></td>
                <td><input id="s_sign" size="1"></td>
                <td><input id="op2" size="3"></td>
                <td>=</td>
                <td><input id="result" size="4"></td>
                <td><input id="award" type="button" value="?" onClick="mainCalc()"></td>
                <td><input id="r0" value="???"></td>
            </tr>
        </table>
        <hr>
        <table id="keyboard">
            <tr>
                <td><input type="button" value="1" onClick='inputSign("1")'></td>
                <td><input type="button" value="2" onClick='inputSign("2")'></td>
                <td><input type="button" value="3" onClick='inputSign("3")'></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onClick='inputSign("4")'></td>
                <td><input type="button" value="5" onClick='inputSign("5")'></td>
                <td><input type="button" value="6" onClick='inputSign("6")'></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onClick='inputSign("7")'></td>
                <td><input type="button" value="8" onClick='inputSign("8")'></td>
                <td><input type="button" value="9" onClick='inputSign("9")'></td>
            </tr>
            <tr>
                <td><input type="button" value="0" onClick='inputSign("0")'></td>
                <td colspan="2"><input type="button" value="OK" onClick='inputSign("10")'></td>
            </tr>
        </table>
    </form>
    <hr>
</body>
</html>
